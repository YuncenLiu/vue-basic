<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Vue</title>
    <style>
        [v-clock]{
            display:none;
        }
    </style>
</head>

<body>
    <div id="root" v-clock>
        <h1>{{title}}</h1>
    </div>
    <script type="text/javascript" src="../js/vue.js"></script>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false
    new Vue({
        el: '#root',
        data: {
            title: 'Hello Vue'
        }
    })
</script>

</html>
