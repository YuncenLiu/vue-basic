<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>深度监视</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h1>身高：{{person.height}}</h1>
        <h1>体重：{{person.weight}}</h1>

        <button @click="upHegith()">长高1cm</button> <br>
        <button @click="upWeight()">长胖1Kg</button>
    </div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false
    const vm = new Vue({
        el: '#root',
        data: {
            person:{
                height: 180,
                weight: 70
            }
        },
        methods: {
            upHegith(){
                this.person.height ++
            },
            upWeight(){
                this.person.weight ++
            }
        },
        watch: {
            person:{
                handler(){
                    console.log('person 被改变了');
                }
            }
        }

    })
</script>

</html>
