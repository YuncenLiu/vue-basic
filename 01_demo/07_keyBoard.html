<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        {{name}}
        <hr />
        @keyup.enter 按回车打印内容触发事件 Vue.config.keyCoeds.自定义键名 = 键码，可以去定制按键别名
        <input type="text" placeholder="按下回车打印内容" @keyup.enter="showInfo"> 
        <hr/>
        按下 ctrl+y 打印内容
        <input type="text" placeholder="按下ctrl + y打印内容" @keyup.ctrl.y="showInfo"> 
        <br/>
        <hr/>
        别名包括 退出 => esc 等等等
        <hr/>
        要是不知道键盘对应的名字和编码这样测试
        <input type="text" placeholder="按下键盘输出内容" @keyup="showKeyNameAndCode"> 
        <li>@keyupdown.tab 切走，并且触发 keyupdown 当失去焦点时触发</li>
        <li>@keyup.caps-lock 原本名字是 CapsLock 必须这样改</li>
    </div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false
    new Vue({
        el: '#root',
        data: {
            name: 'Xiang 想'
        },
        methods: {
            showInfo(e) {
                // if (e.keyCode !== 13) return // 可以不用亲自回车，可以使用别名
                console.log(e.target.value)
                // 并且同时清空
                e.target.value = ''
            },
            showKeyNameAndCode(e){
                console.log(e.key,e.keyCode)
            }
        }
    })
</script>

</html>
