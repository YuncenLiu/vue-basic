<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Vue</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h1>{{title}}</h1>
    </div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false
    const people = Vue.extend({
        name: 'people',
        template:
            `
            <div>
                <h2>姓名：{{name}}</h2>
                <h2>年龄：{{age}}</h2>
            </div>
        `,
        data() {
            return {
                name: '张三',
                age: 20,
            }
        }
    })

    console.log(people);

    new Vue({
        el: '#root',
        data: {
            title: 'Hello Vue'
        }
    })
</script>

</html>
