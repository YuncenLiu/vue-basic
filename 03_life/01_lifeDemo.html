<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 生命周期</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h1 :style="{opacity}">{{title}}</h1>
    </div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false
    const vm = new Vue({
        el: '#root',
        data: {
            title: 'Vue 生命周期',
            opacity: 1
        },
        methods: {
        },

        beforeCreate() {
            console.log("beforeCreate",this);    
        },
        created() {
            console.log('created',this);
        },
        beforeMount() {
            // 页面呈现的都是 未经Vue编译的 DOM结构，所有对 DOM 结构的操作，最终都不奏效
            // 原因是紧随其后 Vue 将虚拟DOM转化为 真实 DOM
            console.log('beforeMount',this);
        },
        // Vue 完成模版解析并把初始的真实 DOM 元素放入页面后，调用 monted
        mounted() {
            // 页面都是经过 Vue 编译的 DOM，对DOM操作均有效（尽可能避免）
            // 一般在此过程进行 定时器、网络请求、订阅消息、绑定自定义事件等初始化操作
            console.log('mounted',this);
            setInterval(() => {
                this.opacity -= 0.01
                if (this.opacity <= 0) {
                    this.opacity = 1
                }
            }, 16)
        }
    })

    // window.onload = () =>{
    //     vm.change()
    // }
</script>

</html>
