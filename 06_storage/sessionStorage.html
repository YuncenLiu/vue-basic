<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Vue</title>
</head>

<body>
    <div id="root">
        <h2>sessionStorage</h2>
        <button onclick="saveData()">保存 sessionStorage 数据</button>
        <br><br>
        <button onclick="readData()">读取 sessionStorage 数据</button>
        <br><br>
        <button onclick="removeData()">删除 sessionStorage 数据</button>
        <br><br>
        <button onclick="removeAllData()">清空 sessionStorage 数据</button>
    </div>
</body>
<script type="text/javascript">
    let p = {name:'张三',age:18}

    function saveData(){
        sessionStorage.setItem('msg',JSON.stringify(p))
    }

    function readData(){
        const jsonP = sessionStorage.getItem('msg')
        console.log(JSON.parse(jsonP).age)
    }

    function removeData(){
        sessionStorage.removeItem('msg')
    }

    function removeAllData(){
        sessionStorage.clear()
    }
</script>

</html>
